<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is my website description.">
    <meta name="keywords" content="Great Learning HTML CSS Course">
    <link rel="stylesheet" href="css/gmail_acc_form.css">
    <title>Gmail Account Form</title>
</head>

<body>
    <section id="block">
        <!-- Backgroung video -->
        <video autoplay muted loop>
            <source src="video/Background.mp4" type="video/mp4">
        </video>
        <div>
            <!-- Gmail account create form -->
            <form action="" id="lab-form">
                <h1>Create Gmail Account</h1>
                <!-- Full name input field. Field type text-->
                <input type="text" title="name" placeholder="Full Name" required>
                <br>
                <!-- Contact number input field. Field type number -->
                <input type="number" title="contact_no" min="6000000000" max="9999999999" placeholder="Contact Number" required>
                <br>
                <!-- Email id input field. Field type email -->
                <input type="email" title="email" placeholder="Enter email id" required>
                <br>
                <!-- Reset Button -->
                <input class="btn" type="reset" value="Reset" name="reset">
                <!-- Submit Button -->
                <input class="btn" type="Submit" value="Submit" name="submit">
            </form>
        </div>
    </section>
</body>

</html>
